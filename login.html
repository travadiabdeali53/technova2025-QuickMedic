<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - QuickMedic</title>
    <style>
      /* =======================
   GLOBAL PAGE STYLE
======================= */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top, #03223e, #00111f);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }

      /* =======================
   LOGO
======================= */
      .logo {
        width: 120px;
        height: 120px;
        background-image: url("/mnt/data/logo.jpg"); /* change path if needed */
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        box-shadow: 0 0 25px #00b7ff, 0 0 50px rgba(0, 183, 255, 0.6);
        margin-bottom: 20px;
      }

      /* =======================
   LOGIN CONTAINER
======================= */
      form {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px 35px;
        border-radius: 12px;
        width: 320px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        letter-spacing: 1px;
        font-weight: 600;
        text-shadow: 0 0 10px #00b7ff;
      }

      /* =======================
   INPUT FIELDS
======================= */
      label {
        font-size: 14px;
        opacity: 0.9;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.12);
        color: white;
        font-size: 15px;
        box-shadow: inset 0 0 8px rgba(0, 200, 255, 0.3);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      /* =======================
   LOGIN BUTTON
======================= */
      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #00b7ff;
        border: none;
        border-radius: 8px;
        color: #002232;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 10px #00b7ff;
        transition: 0.3s ease;
      }

      button:hover {
        background: #33ccff;
        box-shadow: 0 0 20px #33ccff;
      }
    </style>
  </head>
  <body>
    <h2>Patient Login</h2>

    <form>
      <label>Email</label><br />
      <input type="email" placeholder="Enter your email" /><br /><br />

      <label>Password</label><br />
      <input type="password" placeholder="Enter your password" /><br /><br />

      <button type="submit">Login</button>
    </form>
  </body>
</html>
